<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>

<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light"
		style="margin-top: -1.27%">

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarText" aria-controls="navbarText"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<a class="navbar-brand" th:href="@{/}">TPT Shop</a>

				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Trang
						chủ <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Giới
						thiệu</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Liên
						hệ</a></li>
				<th:block th:if="${#request.remoteUser}">
					<li
						th:if="${#request.isUserInRole('ADMIN') or #request.isUserInRole('PM')}"
						class="nav-item"><a class="nav-link" th:href="@{/admin/home/index}">Quản trị
					</a></li>
				</th:block>
			</ul>

		</div>

		<form class="form-inline my-lg-0" action="/product/findkeyword"
			style="margin-right: 18%" method="post">
			<input class="form-control mr-sm-2" name="keyword" type="text"
				placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>

		<div class="dropdown">
			<a class="btn btn-primary dropdown-toggle" href="#" role="button"
				id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false" ><i class="fa fa-user-circle-o"></i> [[${#request.remoteUser}]]
			</a>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
				<th:block th:unless="${#request.remoteUser}">
					<a class="dropdown-item" th:href="@{/security/login/form}">Đăng
						nhập</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="/home/sigup">Đăng ký</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="/home/forgot">Quên mật khẩu</a>

				</th:block>
				<th:block th:if="${#request.remoteUser}">
					<a class="dropdown-item" href="/home/editProfile">Cập nhật tài
						khoản</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="/home/change">Đổi mật khẩu</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" th:href="@{/security/logout}">Đăng
						xuất</a>
				</th:block>
			</div>

		</div>
		<div class="card ml-5" style="line-height: 28px">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item" style="height: 50px;"><a
					th:href="@{/cart/view}" style="color: black;"> <i
						style="font-size: 40px; float: left;"
						class="fa fa-shopping-cart mt-2 ml-1 mr-2" aria-hidden="true"></i>
				</a>
					<div style="width: 170px;">
						<a class="nav-link" style="margin-top: -10px; color: black;"
							th:href="@{/cart/view}"> <span
							class="badge badge-pill badge-danger">{{cart.count}}</span> <br>
							<span>{{cart.amount | number : 2}}</span>
						</a>
					</div></li>

			</ul>
		</div>


	</nav>
</body>

</html>
