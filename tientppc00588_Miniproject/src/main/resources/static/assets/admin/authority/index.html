<div class="panel panel-default container mt-3">
    <table class="table table-bordered">
        <thead class="bg-success" style="color: white">
            <tr>
                <th></th>
                <th ng-repeat="role in roles" class="text-center">{{role.name}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="acc in admins">
                <td>{{acc.fullname}}</td>
                <th ng-repeat="role in roles" class="text-center">
                    <input type="checkbox" ng-checked="authority_of(acc, role)" ng-click="authority_changed(acc, role)">
                </th>
            </tr>
        </tbody>
    </table>
</div>
